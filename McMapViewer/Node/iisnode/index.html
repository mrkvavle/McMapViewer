<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SABER-10232-stderr-1410811986959.txt","computername":"SABER","pid":10232,"type":"stderr","created":1410811986959},{"file":"SABER-11840-stderr-1410811874780.txt","computername":"SABER","pid":11840,"type":"stderr","created":1410811874780},{"file":"SABER-12252-stderr-1410812759116.txt","computername":"SABER","pid":12252,"type":"stderr","created":1410812759116},{"file":"SABER-12636-stderr-1410811874845.txt","computername":"SABER","pid":12636,"type":"stderr","created":1410811874845},{"file":"SABER-12676-stderr-1410812805113.txt","computername":"SABER","pid":12676,"type":"stderr","created":1410812805113},{"file":"SABER-12988-stderr-1410812790655.txt","computername":"SABER","pid":12988,"type":"stderr","created":1410812790655},{"file":"SABER-13772-stderr-1410812759122.txt","computername":"SABER","pid":13772,"type":"stderr","created":1410812759122},{"file":"SABER-14408-stderr-1410812811851.txt","computername":"SABER","pid":14408,"type":"stderr","created":1410812811851},{"file":"SABER-14824-stderr-1410812759119.txt","computername":"SABER","pid":14824,"type":"stderr","created":1410812759119},{"file":"SABER-15292-stderr-1410811874779.txt","computername":"SABER","pid":15292,"type":"stderr","created":1410811874779},{"file":"SABER-17328-stderr-1410811986958.txt","computername":"SABER","pid":17328,"type":"stderr","created":1410811986958},{"file":"SABER-1912-stderr-1410812850622.txt","computername":"SABER","pid":1912,"type":"stderr","created":1410812850622},{"file":"SABER-3552-stderr-1410811874847.txt","computername":"SABER","pid":3552,"type":"stderr","created":1410811874847},{"file":"SABER-5904-stderr-1410812034534.txt","computername":"SABER","pid":5904,"type":"stderr","created":1410812034534},{"file":"SABER-7180-stderr-1410812858482.txt","computername":"SABER","pid":7180,"type":"stderr","created":1410812858482},{"file":"SABER-7332-stderr-1410812759126.txt","computername":"SABER","pid":7332,"type":"stderr","created":1410812759126},{"file":"SABER-838         var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
